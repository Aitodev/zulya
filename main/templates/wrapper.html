{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}TITLE NOT FOUND{% endblock %}</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

    <!-- CSS
	============================================ -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/line-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/themify.css' %}">
    <!-- othres CSS -->
    <link rel="stylesheet" href="{% static 'css/plugins/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/filter/style.css' %}">
    <script src='https://kit.fontawesome.com/c8e4d183c2.js' crossorigin="anonymous"></script>

</head>
{% block content %}
{% endblock %}
    <!-- Modernizer JS -->
    <script src="{% static 'js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <!-- Modernizer JS -->
    <script src="{% static 'js/vendor/jquery-3.3.1.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'js/vendor/popper.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

    <!-- Slick Slider JS -->
    <script src="{% static 'js/plugins/countdown.js' %}"></script>
    <script src="{% static 'js/plugins/counterup.js' %}"></script>
    <script src="{% static 'js/plugins/images-loaded.js' %}"></script>
    <script src="{% static 'js/plugins/isotope.js' %}"></script>
    <script src="{% static 'js/plugins/instafeed.js' %}"></script>
    <script src="{% static 'js/plugins/jquery-ui.js' %}"></script>
    <script src="{% static 'js/plugins/jquery-ui-touch-punch.js' %}"></script>
    <script src="{% static 'js/plugins/magnific-popup.js' %}"></script>
    <script src="{% static 'js/plugins/owl-carousel.js' %}"></script>
    <script src="{% static 'js/plugins/scrollup.js' %}"></script>
    <script src="{% static 'js/plugins/waypoints.js' %}"></script>
    <script src="{% static 'js/plugins/slick.js' %}"></script>
    <script src="{% static 'js/plugins/wow.js' %}"></script>
    <script src="{% static 'js/plugins/textillate.js' %}"></script>
    <script src="{% static 'js/plugins/elevatezoom.js' %}"></script>
    <script src="{% static 'js/plugins/sticky-sidebar.js' %}"></script>
    <script src="{% static 'js/plugins/smoothscroll.js' %}"></script>
    <script src="{% static 'js/filter/main.js' %}"></script>
    <!-- Main JS -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/slick.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.product-img').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                dots: true,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });
        });
    </script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'slick-theme.css' %}"/>
    <script src="{% static 'js/main.js' %}"></script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    
				


</html>
